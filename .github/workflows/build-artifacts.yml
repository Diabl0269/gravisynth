name: Build and Release

on:
  # Manual trigger
  workflow_dispatch:
  # Automatic trigger on push to main
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  tag:
    name: Tag Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for tag calculation
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: "v"
          fetch_all_tags: true

  build:
    name: Build ${{ matrix.os }}
    needs: tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: Linux
            arch: x64
            artifact_name: Gravisynth-Linux-x64
          
          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            platform: macOS
            arch: arm64
            artifact_name: Gravisynth-macOS-arm64
          
          # Windows x64
          - os: windows-latest
            platform: Windows
            arch: x64
            artifact_name: Gravisynth-Windows-x64

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.tag.outputs.new_tag }}

    # Linux Dependencies
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libasound2-dev \
          libx11-dev \
          libxinerama-dev \
          libxext-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxrender-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev \
          libcurl4-openssl-dev \
          libgtk-3-dev \
          libjack-jackd2-dev \
          freeglut3-dev \
          libsoup-3.0-dev \
          pkg-config

    # macOS Dependencies
    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    # Configure CMake
    - name: Configure CMake
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -B build -DCMAKE_BUILD_TYPE=Release
        else
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        fi

    # Build
    - name: Build
      run: cmake --build build --config Release

    # Package Linux
    - name: Package Linux Artifact
      if: runner.os == 'Linux'
      run: |
        mkdir -p artifact
        find build -name Gravisynth -type f -perm /111 -exec cp {} artifact/ \; || true
        if [ ! -f artifact/Gravisynth ]; then
            find build -name Gravisynth -type f -exec cp {} artifact/ \;
        fi
        chmod +x artifact/Gravisynth

    # Package macOS
    - name: Package macOS Artifact
      if: runner.os == 'macOS'
      run: |
        mkdir -p artifact
        APP_PATH=$(find build -name Gravisynth.app -type d -maxdepth 3 | head -n 1)
        if [ -z "$APP_PATH" ]; then
          echo "Gravisynth.app not found!"
          exit 1
        fi
        echo "Found app at: $APP_PATH"
        ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" artifact/${{ matrix.artifact_name }}.zip

    # Package Windows
    - name: Package Windows Artifact
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path artifact
        Get-ChildItem -Path build -Recurse -Filter Gravisynth.exe | Copy-Item -Destination artifact\

    # Upload Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifact/
        retention-days: 90

  release:
    name: Create Release
    needs: [tag, build]
    # Run even if some builds fail/cancel, as long as tag succeeded
    if: always() && needs.tag.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Debug - List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          name: Release ${{ needs.tag.outputs.new_tag }}
          body: ${{ needs.tag.outputs.changelog }}
          files: artifacts/*
          draft: false
          prerelease: true
